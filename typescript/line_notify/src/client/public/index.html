<!DOCTYPE html>
<html>
    <head>
        <title>LINE notification</title>
        <meta charset="UTF-8">
        <script src="client.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <ul class="menu">
                <li>TOP</li>
                <li>ABOUT</li>
                <li>SETTING</li>
            </ul>
        </header>
        <main>
            <section>
                <h3>Description</h3>
                <p>Here is description of landing page.</p>
            </section>
            <section>
                <h3>Form</h3>
                <p>Click button below to receive notification</p>
                <div class="modal-btn-container">
                    <button class="modal-btn modal-open" type="button" id="modalOpen">Open</button>
                </div>
            </section>
        </main>
        <div id="modal" class="modal">
            <div class="modal-overlay js-modal-close">
                <div class="modal-container">
                    <div class="modal-content">
                        <h3 class="modal-content-title">Confirmation</h2>
                        <p class="modal-content-txt">
                            Are you sure you want subscribe notification from LINE?<br>
                            (You need to give some permission to this application)
                        </p>
                    </div>
                    <div class="modal-btn-area">
                        <button class="modal-btn modal-close js-modal-close">Cancel</button>
                        <button class="modal-btn modal-confirm js-modal-close" id="modalConfirmButton">OK</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
